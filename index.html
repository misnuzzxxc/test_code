<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="leftsection">
            <img class="main-logo" src="/image/logo/Netflix_Logo_RGB.png" alt="Netflix 로고">
        </div>

        <div class="rightsection">
            <button class="search-icon">
                <img class="search-logo" src="/image/icons/searchlogo.png" alt="검색 아이콘">
                <div class="tooltip">검색</div>
            </button>
            <div class="bell-icon">
                <img class="event-logo" src="image/icons/eventlogo.png" alt="이벤트 아이콘">
            </div>
            <div class="avartar">
                <img class="main-avartar" src="/image/avatar/Netflix-avatar.png" alt="아바타">
            </div>
        </div>
    </header>

    <nav class="banner-container">
        <div class="banner-image">
            <img class="banner-main" src="/image/banner/background01.png" alt="배너 이미지">
        </div>
        <div class="title-name">
            <img class="title-main" src="/image/banner/title01.webp" alt="배너 제목">
        </div>
        <div class="playbutton">
            <button class="play">Play</button>
        </div>
        <div class="checklist">
            <button class="My-list">My-List</button>
        </div>
        <div class="banner-text">
            치열한 경쟁이 벌어지는 헤지펀드 회사. 예상치 못한 승진으로 인해<br> 최근 약혼한 커플의 로맨스가 벼랑 끝에 내몰리고, 둘의 약혼뿐 아니라 <br>더 많은 것이 와해될 위기가 찾아온다.
        </div>
    </nav>

    <main class="containerbox">
        <section class="section-title" >
            <div class="main-title">
            <h2>다시보기 추천영상</h2>
            </div>
            <div class="sub-title">
                <h2>최신영화</h2>
            </div>
            <div class="movie">
                <img class="thumnail1" src="/image/movie/image01.png" alt="노인을 위한 나라는 없다">
                <img class="thumnail2" src="/image/movie/image02.png" alt="내 사랑 싸가지 ">
                <img class="thumnail3" src="/image/movie/image03.png" alt="블루 발렌타인 ">
                <img class= "thumnail4" src="/image/movie/image04.png" alt="클래식">
                <img class= "thumnail5" src="/image/movie/image05.png" alt="고흐 영원의 문에서">
            </div>
                <div class="two-sub-title">
                    <h2>인기영화</h2>
                </div>
                <div class="movie">
                    <img class="thumnail1" src="/image/movie/image06.png" alt="심야식당">
                    <img class="thumnail2" src="/image/movie/image07.png" alt="비커밍 제인 ">
                    <img class="thumnail3" src="/image/movie/image08.png" alt="영 셸던 ">
                    <img class= "thumnail4" src="/image/movie/image09.png" alt="뱀파이어 다이어리">
                    <img class= "thumnail5" src="/image/movie/image10.png" alt="이태원 클라스">
                </div>
        </section>

            
    </main>
</body>
</html>
